<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preload" as="image" href="%PUBLIC_URL%/loader-honeycomb.svg" />
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/Poppins-Regular.ttf"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/SmoochSans-Medium.ttf"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/SmoochSans-SemiBold.ttf"
      as="font"
      crossorigin
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Task Tracker</title>
    <style>
      @font-face {
        font-family: Poppins;
        src: url(%PUBLIC_URL%/fonts/Poppins-Regular.ttf) format('opentype');
        font-weight: 400;
        font-style: normal;
        font-display: block;
      }
      @font-face {
        font-family: Smooch Sans;
        src: url(%PUBLIC_URL%/fonts/SmoochSans-Medium.ttf) format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: block;
      }
      @font-face {
        font-family: Smooch Sans;
        src: url(%PUBLIC_URL%/fonts/SmoochSans-SemiBold.ttf) format('opentype');
        font-weight: 600;
        font-style: normal;
        font-display: block;
      }
      html,
      body,
      #root,
      .app {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #e4ebf5;
      }
      .loader {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .font-preload {
        width: 0;
        height: 0;
        overflow: hidden;
      }
      .font-preload-1 {
        font-family: Poppins;
      }
      .font-preload-2 {
        font-family: Smooch Sans;
        font-weight: 500;
      }
      .font-preload-3 {
        font-family: Smooch Sans;
        font-weight: 600;
      }
    </style>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      ;(function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          )
        }
      })(window.location)
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader">
        <div class="font-preload font-preload-1">.</div>
        <div class="font-preload font-preload-2">.</div>
        <div class="font-preload font-preload-3">.</div>
        <img src="loader-honeycomb.svg" alt="" />
      </div>
    </div>
  </body>
</html>
